---
title: Blog
section: Blog
tags:
- blogs
---
<div class="row" role="main">
	<div class="grid-12 columns">
		<article class="blog-list">
			{{#withSort page.related "data.date" dir="desc"}}
				<a href="{{relative ../page.dest this.dest}}" class="blog-list-item">
					<h2 class="blog-title">{{this.data.title}}</h2>
					<h4 class="blog-subtitle">Published: {{this.data.date}}</h4>
				</a>
			{{/withSort}}
		</article>
	</div>
</div>
